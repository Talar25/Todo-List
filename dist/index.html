<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's do it</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="heading-primary">Let's do it!</h1>
    </header>
    <aside class="aside">
        <nav class="nav">
            <ul>
                <h3 class="heading-tertiary">Home</h3>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Today</a></li>
                <li><a href="#">This week</a></li>
                <h3 class="heading-tertiary">Projects</h3>

                <div class="form-add-project">
                <input id="new-project" type="text" placeholder="Name">
                <div class="form-buttons">
                <button class="btn-project-agree">Add</button>
                <button class="btn-project-decline">Cancel</button>
            </div>
            
            </div>
                <button id="btn-project" class="btn-add-project show">Add project</button>
            </ul>
        </nav>
    </aside>
    <main class="main">

        <section class="project-section">
            <div class="container">
                <h2 class="heading-secondary">Inbox</h2>
                <div id="task" class="task">
                    <div class="task-text">
                    <span id="task-title" class="task-title">Lorem</span>
                    <p id="task-name" class="task-name">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi praesentium ex tempora est exercitationem. </p>
                </div>
                    <p id="task-date" class="task-date">No date</p>
                </div>
                <!-- <div id="task" class="task">
                    <p id="task-name" class="task-name">Moj super task</p>
                    <p id="task-date" class="task-date">No date</p>
                </div> -->
                <div class="add-task">

                    <input placeholder="Title" class="add-task-title" id="add-task-title" type="text">
                    <input placeholder="What would you like to do?" class="add-task-content" id="add-task-content" type="text">
                    <input type="date">
            </div>
                <button id="btn-task" class="btn-add-task">Add task</button>
            </div>
        </section>
    </main>
    <footer class="footer"><p>
        Copyright Â© <script>
            document.write(new Date().getFullYear())
          </script> <a href="https://github.com/Talar25">Talar25</a>
        </p></footer>
    <script src="script.js"></script>
</body>
</html>
